<mat-toolbar color="primary">
    <div class="flex-container">
        <span class="toolbar-title">Controle de Estados</span>
        <button mat-fab color="accent" routerLink="new">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-toolbar>

<table mat-table [dataSource]="estados" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let estado"> {{estado.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let estado"> {{estado.nome}} </td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let estado"> {{estado.sigla}} </td>
    </ng-container>

    <!--Populacao Column-->
    <ng-container matColumnDef="populacao">
        <th mat-header-cell *matHeaderCellDef> Populacao </th>
        <td mat-cell *matCellDef="let estado"> {{estado.populacao}} </td>
    </ng-container>

    <!--Capital Column-->
    <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> Capital </th>
        <td mat-cell *matCellDef="let estado"> {{ estado.capital?.nome || 'capital indefinida' }}
        </td>
    </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Editar Apagar Listar </th>
        <td mat-cell *matCellDef="let estado"> 
            <button mat-icon-button
                color="primary"
                routerLink="/estados/edit/{{estado.id}}" >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button
                color="warn" (click)="deleteEstado(estado.id)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button
                color="primary" (click)="deleteEstado(estado.id)">
                <mat-icon>list</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
