<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Cidades</span>
      <button mat-fab color="accent" routerLink="new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="cidades" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.id}} </td>
    </ng-container>
  
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.nome}} </td>
    </ng-container>
  
    <!-- Populacao Column -->
    <ng-container matColumnDef="populacao">
      <th mat-header-cell *matHeaderCellDef> População </th>
      <td mat-cell *matCellDef="let cidade"> {{cidade.populacao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let cidade"> {{ cidade.idEstado|| 'Estado indefinido' }} </td>
    </ng-container>
  
    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Editar Apagar </th>
      <td mat-cell *matCellDef="let cidade">
        <button mat-icon-button color="primary" routerLink="/cidades/edit/{{cidade.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCidade(cidade.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
